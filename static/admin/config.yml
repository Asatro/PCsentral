backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "post"
    label: "Blog Posts"
    folder: "content/post"
    create: true
    slug: "{{slug}}"
    identifier_field: "title"
    path: "{{slug}}/index"
    media_folder: "../../static/uploads"
    public_folder: "/uploads"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Weight", name: "weight", widget: "number", required: false, default: 0 }
      - label: "Featured Image"
        name: "image"
        widget: "image"
        required: false
        media_library:
          name: "post_images"
          config:
            multiple: false
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "page"
    label: "Pages"
    folder: "content/page"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/index"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "search_page"
    label: "Search Page"
    files:
      - label: "Search"
        name: "search"
        file: "content/page/search/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Slug", name: "slug", widget: "string" }
          - { label: "Layout", name: "layout", widget: "string", default: "search" }
          - label: "Outputs"
            name: "outputs"
            widget: "list"
            default: ["html", "json"]
          - label: "Menu"
            name: "menu"
            widget: "object"
            fields:
              - { label: "Weight", name: "weight", widget: "number", default: 3 }
              - label: "Params"
                name: "params"
                widget: "object"
                fields:
                  - { label: "Icon", name: "icon", widget: "string", default: "search" }

  - name: "archives_page"
    label: "Archives Page"
    files:
      - label: "Archives"
        name: "archives"
        file: "content/page/archives/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Layout", name: "layout", widget: "string", default: "archives" }
          - { label: "Slug", name: "slug", widget: "string", default: "archives" }
          - label: "Menu"
            name: "menu"
            widget: "object"
            fields:
              - { label: "Weight", name: "weight", widget: "number", default: 2 }
              - label: "Params"
                name: "params"
                widget: "object"
                fields:
                  - { label: "Icon", name: "icon", widget: "string", default: "archives" }
